<html>
<head>

<style id="webmakerstyle">
* {
	margin: 0;
	padding: 0;
}

.clear {
  clear: both;
}

#place {
  font-family: arial, sans-serif;
  text-align: center;
  margin: 10px auto;

}

h1 {
  letter-spacing: 16px;
  font-weight: 100;
  font-size: 45px;
}

h3 {
  letter-spacing: 4px;
  font-weight: 100;
  font-size: 12px;
  color: #a3a3a3;
  margin-bottom: 3px;
}

.cell {
	float: left;
}

#container {
	margin: 0 auto;
	height: 500px;
	width: 500px;
	border: 30px solid silver;
  border-radius: 10%;
	overflow: hidden;
}


#color-pick input{
  margin: 10px 0px; 
}

button {
  font-family: arial, sans-serif;
	margin: 10px 30px;
  padding: 10px;
  border-radius: 30%;
  width: 120px; 
}

button:hover {
  background-color: silver;
}
</style>
</head>
<body>
<!DOCTYPE html>
<html>
<head>
	<title>Sketchpad</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 

</head>
<body>
  <div id="place">
    <h1>&middot; Sketcher &middot;</h1>
    <h3>made by &middot; Anton Smid  &middot; jun, 2017    </h3>
    <div id="container">  
  		
	  </div>
   
    <div id="color-pick">
      Black:  <input class="cp" type="radio" name="colorPick" value="Black" checked> &nbsp;&nbsp;&nbsp;&nbsp; 
      Red:    <input class="cp" type="radio" name="colorPick" value="Red"> &nbsp;&nbsp;&nbsp;&nbsp;
      Yellow: <input class="cp" type="radio" name="colorPick" value="Yellow"> &nbsp;&nbsp;&nbsp;&nbsp;
      Blue:   <input class="cp" type="radio" name="colorPick" value="Blue"> &nbsp;&nbsp;&nbsp;&nbsp;
      White:  <input class="cp" type="radio" name="colorPick" value="White"> 
    </div>  
   
    
    <div id="buttons">
      <button id="new">New Grid</button>
      <button id="clear">Clear Grid</button>

    </div>
  </div>   
	
</body>
</html>

<script src="chrome-extension://lkfkkhfhhdkiemehlpkgjeojomhpccnh/lib/screenlog.js"></script><script>
$(document).ready(function(){
      
function grid(noOfGrids) {
  
  var pickedColor = "black";
	var cellSize = (500 / noOfGrids);

	$('#container').empty();

	for (var j = 1; j <= noOfGrids; j++) {
		for (var i = 1; i <= noOfGrids; i++) {
			$('<div class="cell"></div>').appendTo('#container');
		}
	}
 
	$('.cell').width(cellSize);
	$('.cell').height(cellSize);
    
  // napravi izbiro barve s pomocjo radioButtnow 
  $(".cp").on("change", function(){
      pickedColor = $(".cp:checked").val();
  })

  // risi
  $(".cell").hover(function() {
    $(this).css("background", pickedColor);
  })
  
}
 

 //zacetna velikost   
 grid(16);  


// zbrisi tablo
	$('#clear').on('click', function () {
    $(".cell").css("background-color", "white");
	})
  

// postavi novo velikost
	$('button#new').click(function () {
		$(".cell").css("background-color", "white");
		var newGrid = prompt('Enter the number of grid filds: ' );
		grid(newGrid);

	})


}); // konec ready
//# sourceURL=userscript.js
</script>
</body>
</html>
